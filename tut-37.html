<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition property</title>
    <style>
body{
    background-color: blueviolet;
}
#box{
    display: flex;
    height: 200px;
    width: 200px;
    background-color: red;
    justify-content: center;
   align-items: center;
    transition-property: background-color;
  transition-duration: 4s;
  transition-timing-function: ease-out;
  transition-delay: .3s;
}
#box:hover{
    background-color: green;
    height: 400px;
    width: 300px;
    border-radius: 125px;
    font-size: 45px;
}

    </style>
</head>
<body>
    <h1>This is a property</h1>
    <div class="container">
        <div id="box">
            This is box
        </div>
    </div>
    
</body>
</html>
